	<link rel="stylesheet" href="assets/css/main.css" />

	<h1 style="text-align: center;">お問い合せ</h1>

	<p style="text-align: center; margin: 40px auto">
		下記の項目を入力して、「送信する」のボタンを押して下さい。必須の欄は必ず全てご記入下さい。<br>※回答までには1週間程度かかる場合もございます。御了承下さい。
	</p>

	<form class="c-form">
		<div class="c-form__item">
			<label class="c-form__label" for="field-name"
				>名前・会社名<span class="c-form__required">必須</span></label
			>
			<input
				class="c-form__input"
				id="field-name"
				placeholder="氏名"
				type="text"
				required="required"
			/>
		</div>
		<div class="c-form__item">
			<label class="c-form__label" for="field-mail"
				>メールアドレス<span class="c-form__required">必須</span></label
			>
			<input
				class="c-form__input"
				id="field-mail"
				placeholder="sample@gmail.com"
				type="email"
				required="required"
			/>
		</div>
		<div class="c-form__item">
			<label class="c-form__label" for="field-message">メッセージ内容</label>
			<textarea
				class="c-form__input"
				id="field-message"
				placeholder="お問い合わせ内容"
			></textarea>
		</div>
		<div class="c-form__submit">
			<button type="submit">送信する</button>
		</div>
	</form>
</html>
