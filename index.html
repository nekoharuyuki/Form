		<div class="contact-bg">

				<h1 style="text-align: center;">お問い合せ</h1>
				<p class="contact-message">お問い合わせ、ご要望等がございましたら、お気軽にお問い合わせください。<br>
					下記のプライバシーポリシーをご確認の上、送信してください。<br>

					<form method="post">
						<table class="contact-table">
							<tr class="table-list">

									<label for="name">名前・会社名<span class="essential">必須</span></label>
								</th>

									<input type="text" name="entry.14683452" id="name" placeholder="お名前をご入力ください" class="input-area" autocomplete="name" required="required">
								</td>
							</tr>
							<tr class="table-list">
								<th><label for="mail">メールアドレス<span class="essential">必須</span></label></th>
								<td>
									<input id="mail" type="email" name="entry.448452954" placeholder="メールアドレスをご入力ください" class="input-area" autocomplete="email" required="required">
								</td>
							</tr>
							<tr class="table-list">
								<th><label for="comment">お問い合わせ内容<span class="essential">必須</span></label></th>
								<td>
									<textarea id="comment" name="entry.1020368020" required="required"></textarea>
								</td>
							</tr>
						</table>
					</form>	
					<input type="submit" value="送信する" class="submit-button">
